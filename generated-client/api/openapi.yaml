          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get All Admins
      tags:
      - admin
    post:
      description: |-
        Create an new IPAM Administrator with the following details:

        - **type**: [ "User" | "Principal" ]
        - **name**: Full name of the Administrator or DisplayName of the Service Principal
        - **email**: Email address for the Administrator (not required for 'Principal' type)
        - **id**: Azure AD ObjectID for the Administrator user Service Principal
      operationId: create_admin_api_admin_admins_post
      parameters:
      - description: Azure Bearer token
        explode: false
        in: header
        name: authorization
        required: false
        schema:
          description: Azure Bearer token
          title: Authorization
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Admin'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create IPAM Admin
      tags:
      - admin
    put:
      description: |-
        Replace the list of IPAM Administrators with the following details:

        - Array **[ ]** of:
            - **type**: [ "User" | "Principal" ]
            - **name**: Full name of the Administrator or DisplayName of the Service Principal
            - **email**: Email address for the Administrator (not required for 'Principal' type)
            - **id**: Azure AD ObjectID for the Administrator user Service Principal
      operationId: update_admins_api_admin_admins_put
      parameters:
      - description: Azure Bearer token
        explode: false
        in: header
        name: authorization
        required: false
        schema:
          description: Azure Bearer token
          title: Authorization
          type: string
        style: simple
      requestBody:
